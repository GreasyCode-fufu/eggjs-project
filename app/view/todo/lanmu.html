{% extends "purebackstage.html"%}
{% block main %}
<table class="table">
    <tbody>
        <thead>
            <tr>
                <td>ID</td>
                <td>类别</td>
                <td>设置</td>
            </tr>
        </thead> 
        {% for todo in todoes%}
        <tr class="information">
            <td>{{ todo.id }}</td>
            <td>{{ todo.leibie}}</td>
            <td>
                <a href="/editlanmu/{{ todo.id }}">编辑</a>
                <a href="/deletelanmu?id={{ todo.id }}">删除</a>
            </td>
        </tr>
        {% endfor%}
    </tbody>
</table>
<div id="pagination" class="pagination" style="margin:0;"></div>

<style>
    .information:nth-child(n){
        background-color:#eee;
    }
    .information:nth-child(2n){
        background-color:#ccc;
    }
</style>
{% endblock %}

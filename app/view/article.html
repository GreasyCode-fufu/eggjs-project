{% extends "purebackstage.html" %}


{% block table %}
    <div class="card">
        
        <div class="card-header">
        <div class="card-title h5">{{ todo.title }}</div>
        <div class="card-subtitle text-gray">{{todo.zhaiyao}}</div>
        </div>
        <div class="card-body">
          {{todo.text | safe }}
        </div>
        <div class="card-image">
          <img src="/public/admin/upload/{{ todo.cover }}" class="img-responsive">
          <sl-button href="/content" type="default" size="medium" circle style="float:right; margin-bottom: 3rem; margin-right: 2rem;"><sl-icon name="arrow-left"></sl-icon></sl-button>
        </div>
        
    </div>
    
    <style>
      img{
          height:27rem;
          width:30rem;
          margin:auto;
          margin-bottom: 2rem;
      }
    </style>

{% endblock %}

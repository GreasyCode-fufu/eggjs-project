<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/registerStyle.css">
    <link rel="stylesheet" type="text/css" href="../public/font-awesome/css/font-awesome.min.css">
    <title>重置密码</title>
    <script>
        window.Papercups = {
          config: {
            accountId: "4120babd-d351-4269-99d7-7fefb770b9df",
            title: "孙福祥泥沙服务集团",
            subtitle: "您可以咨询一切您有疑问的问题😊",
            primaryColor: "#9900ef",
            greeting: "您好，很高兴为您服务😊",
            awayMessage: "抱歉，客服有点忙！🐇",
            newMessagePlaceholder: "Start typing...",
            showAgentAvailability: false,
            agentAvailableText: "客服在线",
            agentUnavailableText: "客服在线",
            requireEmailUpfront: false,
            iconVariant: "outlined",
            baseUrl: "https://app.papercups.io",
            // Optionally include data about your customer here to identify them
            // customer: {
            //   name: __CUSTOMER__.name,
            //   email: __CUSTOMER__.email,
            //   external_id: __CUSTOMER__.id,
            //   metadata: {
            //     plan: "premium"
            //   }
            // }
          },
        };
        </script>
        <script
        type="text/javascript"
        async
        defer
        src="https://app.papercups.io/widget.js"
        ></script>
</head>
<body>
    <section class="main py-5">
        <div class="container py-5">
            <div class="row py-5">
                <div class="col-lg-5 offset-1 col-md-11 col-sm-11 col-11 text-white">
                    <div class="row py-1">
                        <div class="col-lg-2 col-md-2 col-sm-2 col-2">
                            <span style="font-size:35px; color:white"><i class="fa fa-umbrella fa-2x" aria-hidden="true"></i></span>
                        </div>
                        <div class="col-lg-10 col-md-10 col-sm-10 col-10">
                            <h3 class="font-weight-light">安全保障您的资金</h3>
                            <p class="font-weight-light pb-5">购物平台实时扫描支付环境，实时确保您的资金安全！</p>
                        </div>
                    </div>
                    <div class="row py-1">
                        <div class="col-lg-2 col-md-2 col-sm-2 col-2">
                            <span style="font-size:35px; color:white"><i class="fa fa-user-secret fa-2x" aria-hidden="true"></i></span>
                        </div>
                        <div class="col-lg-10 col-md-10 col-sm-10 col-10">
                            <h3 class="font-weight-light">加密您的信息</h3>
                            <p class="font-weight-light pb-5">在您购物过程中，我们建立强大的信息隐藏后盾，时刻保护您！</p>
                        </div>
                    </div>
                    <div class="row py-1">
                        <div class="col-lg-2 col-lg-2 col-md-2 col-sm-2 col-2">
                            <span style="font-size:35px; color:white"><i class="fa fa-suitcase fa-2x" aria-hidden="true"></i></span>
                        </div>
                        <div class="col-lg-10 col-md-10 col-sm-10 col-10">
                            <h3 class="font-weight-light">多样化商品</h3>
                            <p class="font-weight-light pb-5">我们给您提供多种购物体验，让您体验非凡的购物之旅！</p>
                        </div>
                    </div>
                </div>
                <!-- <form method="POST"> -->
                <form class="col-lg-5 offset-1 col-md-11 col-sm-11 col-11" action="/resetpassword" method="post">
                    <div class="card py-3 px-3">
                        <div class="card-body text-center">
                            <h2 class="font-weight-light">重置密码</h2>
                            <h4 class="font-weight-light">{{result}}</h4>
                            <div class="form">
                                <!-- <span class="inputPadding"><input type="text" class="form-control py-3" placeholder="邮箱"></span> -->
                                <span class="inputPadding"><input type="text" class="form-control py-3" placeholder="用户邮箱" name="useremail"></span>
                                <span class="inputPadding"><input type="text" class="form-control py-3" placeholder="新密码" name="userpassword"></span>
                                <span class="inputPadding"><input type="text" class="form-control py-3" placeholder="确认密码" name="verify"></span>
                                <!-- <span class="inputPadding"><input type="text" class="form-control py-3" placeholder="电话号码"></span> -->
                                <button class="btn btn-dark btn-sm my-3 px-5 form-control">确定</button>
                                <p>已有账户？<a href="/">登录</a></p>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- </form>> -->
            </div>
        </div>
    </section>
    <script src="../public/bootstrap/bootstrap.min.js"></script>
</body>
</html>

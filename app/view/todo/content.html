{% extends "purebackstage.html" %}

{% block main%}
<div class="row">
{% for todo in todoes%}
    <div class="col-sm-3 my-2">
        <div class="card">
            <div class="card-image">
            <img src="/public/admin/upload/{{ todo.cover }}" class="img-responsive" style="margin: auto;">
            </div>
            <div class="card-header">
            <div class="card-title h5">{{ todo.title }}</div>
            <div class="card-subtitle text-gray">{{ todo.biaoqian }}</div>
            </div>
            <div class="card-body">
                {{ todo.text | safe }}
            </div>
            <div class="card-footer">
            <!-- <button class="btn btn-primary">...</button> -->
            <a href="/editcontent/{{ todo.id }}" class="btn btn-sm btn-link">编辑</a>
            <a href="/deletecontent?id={{ todo.id }}" class="btn btn-sm btn-link">删除</a>
            </div>
        </div>
    </div>
{% endfor %}
</div>
<style>
    img{
        height:9rem;
        width:10rem
    }
</style>


{% endblock%}

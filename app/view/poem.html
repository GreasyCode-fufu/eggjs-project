{% extends "backstage.html" %}

{% block table %}
        <h4>何処か懐かしい花の香りがしました</h4>
        <br>
        <p class="lang-cjk">祇園精舎の鐘の声、諸行無常の響きあり。</p>
        <p class="lang-cjk">はらはらと优美で艶やかな花びら</p>
        <p class="lang-cjk">季节を终えた后、谁に爱でられる事がなくとも</p>
        <p class="lang-cjk">有るがままの强さ</p>
        <p class="lang-cjk">终わり无き旅を続けて、私の背中を押して</p>
        

{% endblock %}

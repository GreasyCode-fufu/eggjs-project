<body>
    <section class="showcase">
        <header>
            <div class="logo">
                <p>播放音乐</p>

            <!-- <h2 class="logo">牧野一号</h2> -->
            <div class="toggle"></div>

        <video src="../public/video/town.mp4" muted loop autoplay></video>

        <div class="text">

    <div id="app">
        <p>请先登录！</p>
    </div>
    <audio id="mySong">
        <source src="../public/audio/melancholy.mp3" type="audio/mp3">
    </audio>
    <script>
        var mySong = document.getElementById("mySong");
        var icon = document.getElementById("icon");
    
        icon.onclick = function() {
            if(mySong.paused){
                mySong.play();
                icon.src = "../public/img/play.png";
            }else{
                mySong.pause();
                icon.src = "../public/img/stop.png";
            }
        }
    </script>
